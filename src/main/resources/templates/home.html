<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .layout {
    width: 1000px;
    margin: 10px auto;
    margin-top: 10px;
  }
</style>
<body>
<div>
  <h1>
    해달 부트캠프 게시판 연습페이지
  </h1>
  <div class ="layout">
    <table>
      <thead>
      <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="article:${articles}">
        <td th:text="${article.getId()}"></td>
        <td th:text="${article.getTitile()}"></td>
        <td th:text="${article.getContent()}"></td>
        <td th:text="${article.getUsername()}"></td>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
